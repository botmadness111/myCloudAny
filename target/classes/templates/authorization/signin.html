<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
<div class="hero is-fullheight">
    <div class="hero-body is-justify-content-center is-align-items-center">
        <form th:action="@{/login}" method="post" class="columns is-flex is-flex-direction-column box auth-form">
            <div class="message is-danger is-hidden">
                <div class="message-body">
                </div>
            </div>
            <div class="field" id="field-username">
                <label class="label" for="username">Имя пользователя</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Например: goodboy" id="username" name="username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-at"></i>
                    </span>
                </div>
                <p class="help is-danger is-hidden"></p>
            </div>
            <div class="field" id="field-password">
                <label class="label">Введите пароль</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="Пароль" id="password" name="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <p class="help is-danger is-hidden"></p>
            </div>
            <input type="submit" class="button is-primary is-link mt-1" id="signin-btn" value="Войти"/>
            <div class="has-text-centered mt-2">
                <p class="is-size-7"> Еще нет аккаунта? <a href="/register" class="has-text-link">Зарегестрироваться</a></p>
            </div>
        </form>
    </div>
</div>
<script src="/script/signin.js"></script>
</body>
</html>
