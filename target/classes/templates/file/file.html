            <div id="upload-modal" class="modal">

                <div class="modal-content ">
                    <div class="box">
                        <p class="title is-5">Загрузка файла</p>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">Имя файла</label>
                                    <div class="control">
                                        <input type="text" class="input" placeholder="Имя файла">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-12">
                                <div class="field">
                                    <label for="privacy-select" class="label">Выберите уровень доступа</label>

                                        <select>
                                            <option>Выберите уровень доступа...</option>
                                            <option>Все, у кого есть ссылка</option>
                                            <option>Только друзья</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                                            </span>

                                          </span>

                                    </label>
                                </div>
                            </div>

<section class="section centered-section">
    <div class="container is-flex is-justify-content-center is-align-items-center">
        <div class="box file-info-box px-6 py-5">
            <p class="title is-size-4 mb-2 has-text-primary has-text-centered mb-4">Информация о файле</p>
            <div class="row is-flex is-flex-direction-row alig is-align-items-baseline mb-1">
                <span class="icon is-small has-text-dark mr-1">
                    <i class="fas fa-file "></i>
                </span>
                <div class="span title is-size-6 mr-1">Тип:</div>
                <div class="span subtitle is-size-6" th:text="${file.fileType.name}">Изображение</div>
            </div>
            <div class="row is-flex is-flex-direction-row alig is-align-items-baseline  mb-1">
                <span class="icon is-small has-text-dark mr-1">
                    <i class="fas fa-up-right-and-down-left-from-center"></i>
                </span>
                <div class="span title is-size-6 mr-1">Размер:</div>
                <div class="span subtitle is-size-6" th:text="${file.size}">12 КБ</div>
            </div>
            <div class="row is-flex is-flex-direction-row alig is-align-items-baseline  mb-1">
                <span class="icon is-small has-text-dark mr-1">
                    <i class="fas fa-at"></i>
                </span>
                <div class="span title is-size-6 mr-1">Автор:</div>
                <div class="span subtitle is-size-6" th:text="${file.user.name}">aidan</div>
            </div>
            <div class="row is-flex is-flex-direction-row alig is-align-items-baseline  mb-1">
                <span class="icon is-small has-text-dark mr-1">
                    <i class="fas fa-circle-info"></i>
                </span>
                <div class="span title is-size-6 mr-1">Название:</div>
                <div class="span subtitle is-size-6" th:text="${file.name}">Темки.txt</div>
            </div>
            <div th:data="${file.id}" class="button is-primary mt-5 is-flex is-justify-content-center" id="file-download-btn">
                <span class="icon is-small">
                    <i class="fa-solid fa-file-arrow-down"></i>
                </span>
                <span>Скачать</span>
            </div>
        </div>
    </div>
</section>
